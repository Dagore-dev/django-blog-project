{% extends 'base.html' %}

{% block title %}Blog list{% endblock title %}

{% block content %}
    {% for object in object_list %}
        <section class="post-entry">
            <h2><a href="{% url 'blog_detail' object.pk %}">{{ object.title }}</a></h2>
            <p>{{ object.body }}</p>
        </section>
    {% endfor %}
{% endblock content %}
