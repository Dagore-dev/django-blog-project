{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ object.title }}</h2>
        <p>{{ object.body }}</p>
    </div>

    <a href="{% url 'blog_edit' object.pk %}">Editar blog</a>
    <a href="{% url 'blog_delete' object.pk %}">Borrar blog</a>
{% endblock content %}
