{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>

<header>
    <div class="nav-left">
        <a href="{% url 'blog_list' %}"><h1>Django Blog</h1></a>
    </div>

    <div class="nav-right">
        <a href="{% url 'blog_new' %}">Nuevo Post</a>
        {% if user.is_authenticated %}
            <div>
                <span>Hola {{ user.username }}</span>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</header>

<body>
    <div class="container">
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
